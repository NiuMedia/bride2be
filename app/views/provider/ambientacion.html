<div ng-app="providerApp" class="content-padded fondo">

  <div ng-controller="AmbientacionCtrl">
    <div class="topcoat-list__container center">
      <ul class="topcoat-list center">
        <li class="topcoat-list__item center" hm-tap="open(provider.id)" ng-repeat="provider in providers">
          <img src="{{provider.logo}}" style="width:100%">
          <h1>{{ provider.title }}</h1>
        </li>
      </ul>

    </div>

  </div>

</div>
