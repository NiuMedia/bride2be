<div ng-app="providerApp" class="content-padded fondo">
  <div class="notes-titles center">
    <h2>Mesa de regalos y hogar</h2>
  </div>
  <div class="card" id="provider-list" ng-controller="MesaCtrl">
    <ul class="topcoat-list contenedor_especial">
      <li class="topcoat-list__item center special-list" hm-tap="open(provider.id)" ng-repeat="provider in providers">
        <img src="{{provider.logo}}" style="width:100%">
        <h1>{{ provider.title }}</h1>
      </li>
    </ul>
  </div>
</div>
