<div ng-app="providerApp" class="content-padded fondo">

  <div ng-controller="ShowCtrl">
    <div class="tips-titles center">
        <h1>{{ provider.title }}</h1>
    </div>
    <div class="card">
      <img style="width:100%" src="{{provider.fotos}}" class="provider-logo"/><br />
      <p>{{provider.direccion}}</p>
      <p>Tel. {{provider.phone}}</p>
      <div class="cbCont">
        <div class="cbSingle">
            <button class="topcoat-icon-button provs-btn-first" id="facebook-btn" href="{{provider.facebook}}">
              <span class="topcoat-icon" id="facebook-btn-int"></span>
            </button>
            <button class="topcoat-icon-button provs-btn" id="twitter-btn" href="{{provider.twitter}}">
              <span class="topcoat-icon" id="twitter-btn-int"></span>
            </button>
            <button class="topcoat-icon-button provs-btn" id="phone-btn" href="{{provider.phone}}">
              <span class="topcoat-icon" id="phone-btn-int"></span>
            </button>
            <button class="topcoat-icon-button provs-btn" id="mail-btn" href="mailto:{{provider.email}}">
              <span class="topcoat-icon" id="mail-btn-int"></span>
            </button>
            <button class="topcoat-icon-button provs-btn-last" id="fav-btn" href="" hm-tap="providersService.addProvider(provider.id)">
              <span class="topcoat-icon" id="fav-btn-int"></span>
            </button>
        </div>
      </div>
    </div>
  </div>

</div>
