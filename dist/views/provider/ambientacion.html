<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  
  <script src="/components/jquery/jquery.min.js"></script>
  <script src="/components/angular/angular.min.js"></script>

  <script src="/components/underscore/underscore-min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>

  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script>

  <script src="/models/models.js"></script>

  <script src="/controllers/provider.js"></script>
</head>
<body>


  <div ng-app="providerApp" class="content-padded fondo">
  <div class="notes-titles center">
    <h2>Ambientación y más</h2>
  </div>
  <div id="provider-list" ng-controller="AmbientacionCtrl">
    <ul class="topcoat-list contenedor_especial  center"  id="lista-p">
      <li class="card topcoat-list__item center" hm-tap="open(provider.id)" ng-repeat="provider in providers">
        <h1>{{ provider.title }}</h1>
        <img src="{{provider.logo}}" style="width:100%">
      </li>
    </ul>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    window.setTimeout(function(){
    lista = $('#lista-p').children();
    if(lista.length==0){
      $('#provider-list').append('<div class="card cbCont"><p>Lo siento. Aun no hay proveedores de este servicio en tu estado</p></div>');
    }
    }, 7000);
  });
</script>

</body>
</html>
