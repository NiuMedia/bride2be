<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>


  <script src="/components/angular/angular.min.js"></script>

  <script src="/components/underscore/underscore-min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>

  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script>

  <script src="/models/models.js"></script>

  <script src="/controllers/provider.js"></script>
</head>
<body>


  <div ng-app="providerApp">

  <div ng-controller="ShowCtrl">
    <div class="content-padded fondo">
      <div>
        <div class="tips-titles center">
            <h1>{{ provider.title }}</h1>
        </div>
        <div class="card">
          <img style="width:100%" src="{{provider.fotos}}" class="provider-logo"/>
          <p>{{provider.direccion}}</p>
          <p>{{provider.phone}}</p>
          <div class="cbCont">
            <div class="cbSingle">
                <button class="topcoat-button--cta b50" id="facebook-btn" href="{{provider.facebook}}">Facebook</button>
                <button class="topcoat-button--cta b50" id="twitter-btn" href="{{provider.facebook}}">Twitter</button>
            </div>
            <div class="cbCont">
                <button class="topcoat-button--cta b100" id="llamada-btn" href="tel:{{provider.phone}}">Llamar</button>
            </div>
            <div class="cbCont">
              <button class="topcoat-button--cta b100" id="favoritos-btn" href="" hm-tap="providersService.addProvider(provider.id)">AÃ±adir a favoritos</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>

</div>

</body>
