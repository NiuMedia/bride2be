<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <script src="/components/angular/angular.min.js"></script>

  <script src="/components/underscore/underscore-min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>

  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script>

  <script src="/models/models.js"></script>

  <script src="/controllers/invitados.js"></script>
</head>
<body>


  <div ng-app="invitadosApp">

  <div ng-controller="IndexCtrl">
    <div class="topcoat-list__container">

      <ul class="topcoat-list">
        <li class="topcoat-list__item" hm-tap="open($index)" ng-repeat="invitado in invitados">
          <p>{{ invitado.nombre }}</p>
          <p>
            <span>Px <br> {{ invitado.invitados }} </span>
            <label class="topcoat-checkbox">
              <input ng-model="invitado.confirmado" type="checkbox" id="confirmado" disabled>
              <div class="topcoat-checkbox__checkmark"></div>
                Confirmado
            </label>
            <label class="topcoat-checkbox">
              <input ng-model="invitado.regalo" type="checkbox" id="regalo" disabled>
              <div class="topcoat-checkbox__checkmark"></div>
              Envi√≥ regalo
            </label>
            <label class="topcoat-checkbox">
              <input ng-model="invitado.tarjeta" type="checkbox" id="tarjeta" disabled>
              <div class="topcoat-checkbox__checkmark"></div>
              Tarjeta de agradecimiento
            </label>
          </p>
        </li>
      </ul>

    </div>
	<div class="topcoat-button" id="add-guest" hm-tap="new()">Nuevo invitado</div>
  </div>

</div>

</body>
</html>
