<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link href='http://localhost/fonts/SourceSansPro-light.ttf' rel='stylesheet' type='text/css'>

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="content-padded">
  <h1>Notas: Música</h1>
  <div class="card">
  	<h2>La música para la ceremonia</h2>
  	<p>La música más emotiva de toda tu boda la debes tener en tu ceremonia religiosa, por eso antes de contratar al grupo de cuerdas, te recomendamos escucharlos en la iglesia en un evento previo a tu boda, para así evitar sorpresas.</p>
  	<br />

  	<form>
  		<label for"marcha">MARCHA DE ENTRADA <em>Tienes que escoger algo rítmico y alegre</em></label>
  		<input type="text" class="topcoat-text-input center wide" name="marcha" id="marcha"><br><br>
  		<label for"aleluya">ALELUYA <em>Tiene que ser algo breve y alegre, ésta se canta antes del Evangelio.</em></label>
  		<input type="text" class="topcoat-text-input center wide" name="aleluya" id="aleluya"><br><br>
  		<label for"ofertorio">OFERTORIO</label>
  		<input type="text" class="topcoat-text-input center wide" name="ofertorio" id="ofertorio"><br><br>
  		<label for"santo">SANTO</label>
  		<input type="text" class="topcoat-text-input center wide" name="santo" id="santo"><br><br>
  		<label for"comunion">COMUNIÓN <em>Es aquí cuando más tiempo de música se requiere.</em></label>
  		<input type="text" class="topcoat-text-input center wide" name="comunion" id="comunion"><br><br>
  		<label for"ramo">ENTREGA DEL RAMO A LA VIRGEN <em>definitivamente lo mejor es el Ave María.</em></label>
  		<input type="text" class="topcoat-text-input center wide" name="ramo" id="ramo"><br><br>
  		<label for"salida">SALIDA <em>Para este feliz momento la música debe ser alegre y de lo más emotiva.</em></label>
  		<input type="text" class="topcoat-text-input center wide" name="salida" id="salida"><br><br>
  		<div class="topcoat-button center" id="save-btn">Guardar</div><br>
  	</form>
  </div>
  <script type="text/javascript">
  	$(document).ready(function(){
        $("#save-btn").on("click", function(){
          window.localStorage.setItem("marcha", $("#marcha").val());
          window.localStorage.setItem("aleluya", $("#aleluya").val());
          window.localStorage.setItem("ofertorio", $("#ofertorio").val());
          window.localStorage.setItem("santo", $("#santo").val());
          window.localStorage.setItem("comunion", $("#comunion").val());
          window.localStorage.setItem("ramo", $("#ramo").val());
          window.localStorage.setItem("salida", $("#salida").val());

          window.localStorage.setItem("init", 1);
          alert('Datos almacenados con éxito');
        });
//Rellena los datos, segun la informacion guardada
        $("#marcha").val(window.localStorage.getItem("marcha"));
        $("#aleluya").val(window.localStorage.getItem("aleluya"));
        $("#ofertorio").val(window.localStorage.getItem("ofertorio"));
        $("#santo").val(window.localStorage.getItem("santo"));
        $("#comunion").val(window.localStorage.getItem("comunion"));
        $("#ramo").val(window.localStorage.getItem("ramo"));
        $("#salida").val(window.localStorage.getItem("salida"));

      });
  </script>
    
</div>


  
</body>
</html>
