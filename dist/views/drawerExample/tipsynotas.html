<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="content-padded">
  <h1>Tips y Notas</h1>
    <div class="tarjetas">
      <h2>Ceremonia Religiosa y Civil</h2>
      <input id="boda-tips" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Recepción y Banquetes</h2>
      <input id="recepcion" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Invitaciones</h2>
      <input id="invitaciones" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Música</h2>
      <input id="musica" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Flores, Decoración y Coordinación</h2>
      <input id="flores" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Iluminación y mobiliario</h2>
      <input id="iluminacion" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Foto y video</h2>
      <input id="foto" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Ambientacion y más</h2>
      <input id="ambientacion" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>El y ella</h2>
      <input id="elyella" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Maquillaje, peinado y spa</h2>
      <input id="maquillaje" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Luna de miel</h2>
      <input id="luna" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
    <div class="tarjetas">
      <h2>Mesa de regalos y hogar</h2>
      <input id="regalos" class="topcoat-button" type="button" value="Tips">
      <input id="notas-button" class="topcoat-button" type="button" value="Notas">
    </div>
</div>
<script type="text/javascript">
  var bodaTipsView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-boda-civil.html");
  var recepView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-recepcion-banquetes.html");
  var invitView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-invitaciones.html");
  var musicView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-musica.html");
  var floresView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-flores.html");
  var ilumiView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-iluminacion.html");
  var fotoView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-foto.html");
  var ambienView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-ambientacion.html");
  var elyellaView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-el-ella.html");
  var maquiView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-maquillaje.html");
  var lunaView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-el-ella.html");
  var regalosView = new steroids.views.WebView("http://localhost/views/drawerExample/tips-maquillaje.html");

  $(document).ready(function(){
    $("#boda-tips").on("click",function(){
      steroids.layers.push(bodaTipsView);
    });
    $("#recepcion").on("click", function(){
      steroids.layers.push(recepView);
    });
    $("#invitaciones").on("click", function(){
      steroids.layers.push(invitView);
    });
    $("#musica").on("click",function(){
      steroids.layers.push(musicView);
    });
    $("#flores").on("click", function(){
      steroids.layers.push(floresView);
    });
    $("#iluminacion").on("click", function(){
      steroids.layers.push(ilumiView);
    });
    $("#foto").on("click",function(){
      steroids.layers.push(fotoView);
    });
    $("#ambientacion").on("click", function(){
      steroids.layers.push(ambienView);
    });
    $("#elyella").on("click",function(){
      steroids.layers.push(elyellaView);
    });
    $("#maquillaje").on("click", function(){
      steroids.layers.push(maquiView);
    });
    $("#luna").on("click",function(){
      steroids.layers.push(lunaView);
    });
    $("#regalos").on("click", function(){
      steroids.layers.push(regalosView);
    });
  });
</script>


  
</body>
</html>
