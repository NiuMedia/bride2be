<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="topcoat-list__container black-bg">
  <ul class="topcoat-list">
    <li class="topcoat-list__item">Proveedores</li>
    <li class="topcoat-list__item">Mis proveedores</li>
    <li class="topcoat-list__item">Tips y notas</li>
    <li class="topcoat-list__item">Agenda</li>
    <li class="topcoat-list__item">Gastos</li>
    <li id="guest-list-item" class="topcoat-list__item">Invitados</li>
    <li class="topcoat-list__item">Mesa de regalos</li>
    <li id="confi-list-item" class="topcoat-list__item">Configuraci√≥n</li>
    <li id="clear-list-item" class="topcoat-list__item">Borra datos (PELIGRO PELIGRO DESTRUIR DESTRUIR)</li>
  </ul>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("#confi-list-item").on("click", function(){
      steroids.drawers.hideAll();
      var webView = new steroids.views.WebView("http://localhost/views/drawerExample/config_screen.html");
      steroids.layers.push(webView);
    });
    $("#guest-list-item").on("click", function(){
      steroids.drawers.hideAll();
      var webView = new steroids.views.WebView("http://localhost/views/drawerExample/invitados.html");
      steroids.layers.push(webView);
    });
    $("#clear-list-item").on("click", function(){
      window.localStorage.clear();
    });
  });
</script>

  
</body>
</html>
