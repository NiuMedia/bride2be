<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="topcoat-list__container black-bg">
  <ul class="topcoat-list">
    <li id="home"             class="topcoat-list__item drawer-list"><img class="icon" src="/icons/icon_inicio.png" width="20" height="20"/><span class="drawer">   Inicio</span></li>
    <li id="providers"        class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_proveedores.png" width="20" height="20"/><span class="drawer">   Proveedores</span></li>
    <li id="my-providers"     class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_mis_proveedores.png" width="20" height="20"/><span class="drawer">   Mis proveedores</span></li>
    <li id="tips-and-notes"   class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_tips_y_notas.png" width="20" height="20"/><span class="drawer">   Tips y notas</span></li>
    <li id="agenda"           class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_agenda.png" width="20" height="20"/><span class="drawer">   Agenda</span></li>
    <li id="gastos"           class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_gastos.png" width="20" height="20"/><span class="drawer">   Gastos</span></li>
    <li id="invitados"        class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_invitados.png" width="20" height="20"/><span class="drawer">   Invitados</span></li>
    <li id="regalos"          class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_mesa_de_regalos.png" width="20" height="20"/><span class="drawer">   Mesa de regalos</span></li>
    <li id="confi-list-item"  class="topcoat-list__item drawer-list" ><img class="icon" src="/icons/icon_configuracion.png" width="20" height="20"/><span class="drawer">   Configuraci√≥n</span></li>
    <!--li id="clear-list-item"  class="topcoat-list__item drawer-list" >Borra datos (PELIGRO PELIGRO DESTRUIR DESTRUIR)</li-->
  </ul>
</div>
<script type="text/javascript">
  var tipsView = new steroids.views.WebView("http://localhost/views/drawerExample/tipsynotas.html");
  var configView = new steroids.views.WebView("http://localhost/views/drawerExample/config_screen.html");
  var guestsView = new steroids.views.WebView("http://localhost/views/invitados/index.html");
  var agendaView = new steroids.views.WebView("http://localhost/views/drawerExample/agenda.html");
  var regalosView = new steroids.views.WebView("http://localhost/views/drawerExample/regalos.html");
  var providersView = new steroids.views.WebView("http://localhost/views/drawerExample/proveedores.html");
  var myProvidersView = new steroids.views.WebView("http://localhost/views/myproviders/index.html");
  var gastosView = new steroids.views.WebView("http://localhost/views/drawerExample/gastos.html");
  var homeView = new steroids.views.WebView("http://localhost/views/drawerExample/home.html");

  $(document).ready(function(){
    $("#tips-and-notes").on("click",function(){
      steroids.layers.push(tipsView);
      steroids.drawers.hideAll();
    });
    $("#invitados").on("click", function(){
      steroids.layers.push(guestsView);
      steroids.drawers.hideAll();
    });
    $("#confi-list-item").on("click", function(){
      steroids.layers.push(configView);
      steroids.drawers.hideAll();
    });
    $("#providers").on("click",function(){
      steroids.layers.push(providersView);
      steroids.drawers.hideAll();
    });
    $("#my-providers").on("click", function(){
      steroids.layers.push(myProvidersView);
      steroids.drawers.hideAll();
    });
    $("#regalos").on("click", function(){
      steroids.layers.push(regalosView);
      steroids.drawers.hideAll();
    });
    $("#agenda").on("click",function(){
      steroids.layers.push(agendaView);
      steroids.drawers.hideAll();
    });
    $("#gastos").on("click", function(){
      steroids.layers.push(gastosView);
      steroids.drawers.hideAll();
    });
    $("#home").on("click", function(){
      steroids.layers.push(homeView);
      steroids.drawers.hideAll();
    });
    $("#clear-list-item").on("click", function(){
      window.localStorage.clear();
    });
  });
</script>

  
</body>
</html>
