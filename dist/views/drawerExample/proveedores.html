</head>
<body>

    <div class="card center">

    <div class="card center">
      <!--img src="/icons/prov-regalos.jpg" width="100%"/-->
      <div class="card-titles"><h2>Mesa de regalos y hogar</h2></div>   
      <div class="cbCont"><button id="mesa" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>

    <script type="text/javascript">
      steroids.drawers.hideAll();
    var googleView = new steroids.views.WebView( { id:5, location: "http://localhost/views/drawerExample/drawer.html" } );
    var drawerIsOpen = false;

    googleView.preload({},{
       onSuccess: initGesture  // When the view has loaded, enable finger tracking
      }
    );

    document.addEventListener("visibilitychange", onVisibilityChange, false);

    function onVisibilityChange() {
        if(document.hidden==false){
          steroids.drawers.enableGesture(googleView);
        }
        if(document.hidden==true){
          steroids.drawers.hideAll();
          steroids.drawers.disableGesture(googleView);
        }
    }

   //Navigation Bar--
      var imageButton = new steroids.buttons.NavigationBarButton();
      var imageButton2 = new steroids.buttons.NavigationBarButton();

      function initGesture() {
        steroids.drawers.enableGesture(googleView);
      }

      //--DRAWER

      imageButton.imagePath = "/icons/drawer.png"
      imageButton2.imagePath = "/icons/drawer.png"

      imageButton.onTap = function() {
        if(drawerIsOpen==false){
          steroids.drawers.show(googleView);
          steroids.view.navigationBar.setButtons({
            left: [imageButton2],
            overrideBackButton: true
          });
          steroids.drawers.disableGesture(googleView);
          drawerIsOpen=true;
        }
      }
      imageButton2.onTap = function() {
        if(drawerIsOpen==true){
          steroids.drawers.hide(googleView);
          steroids.view.navigationBar.setButtons({
            left: [imageButton],
            overrideBackButton: true
          });
          steroids.drawers.enableGesture(googleView);
          drawerIsOpen=false;
        }
      }

      steroids.view.navigationBar.setButtons({
        left: [imageButton],
        overrideBackButton: true
      });
      
    //--Navigation Bar

      $(document).ready(function(){
        $(".btn").on("click", function(event){
          function alertDismissed (){
            //Do Nothing
          }
          switch($(event.target).attr("id")){
            case "ceremonia":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/ceremonia.html");
            break;
            case "recepcion":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/recepcion.html");
            break;
            case "invitaciones":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/invitaciones.html");
            break;
            case "musica":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/musica.html");
            break;
            case "flores":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/flores.html");
            break;
            case "iluminacion":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/iluminacion.html");
            break;
            case "foto":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/foto.html");
            break;
            case "ambientacion":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/ambientacion.html");
            break;
            case "elyella":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/elyella.html");
            break;
            case "mps":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/maquillaje.html");
            break;
            case "luna":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/luna.html");
            break;
            case "mesa":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/mesa.html");
            break;
          }
          var status = navigator.onLine ? 'online' : 'offline';
          if(status=='online'){
            steroids.layers.push(providersView);
          }else{
            navigator.notification.alert(
                'Se necesita de una conexión a internet para acceder a la lista de proveedores.',  // message
                alertDismissed,         // callback
                'Bride2Be',            // title
                'Ok'                  // buttonName
            );
          }
        });
      });
    </script>
</div>
