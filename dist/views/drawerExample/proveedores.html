<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="content-padded fondo">
  <div id="banner">
    <center>
    <div id="texto">
      <h2><span class="black" style="font-size: 26px; margin: 0 auto;" id="dias">Proveedores</span></h2>
    </div>
    </center>
  </div>
    <div class="card center">
      <!--img src="/icons/prov-ceremonia.jpg" width="100%"/-->
      <div class="card-titles"><h2>Ceremonia Religiosa y Civil</h2></div>
      <div class="cbCont"><button id="ceremonia" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-recepcion.jpg" width="100%"/-->
      <div class="card-titles"><h2>Recepción y Banquetes</h2></div>
      <div class="cbCont"><button id="recepcion" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-invitaciones.jpg" width="100%"/-->
      <div class="card-titles"><h2>Invitaciones</h2></div>
      <div class="cbCont"><button id="invitaciones" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-musica.jpg" width="100%"/-->
      <div class="card-titles"><h2>Música</h2></div>    
      <div class="cbCont"><button id="musica" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-flores.jpg" width="100%"/-->
      <div class="card-titles"><h2>Flores, Decoración y Coordinación</h2></div>     
      <div class="cbCont"><button id="flores" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-iluminacion.jpg" width="100%"/-->
      <div class="card-titles"><h2>Iluminación y mobiliario</h2></div>  
      <div class="cbCont"><button id="iluminacion" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-foto.jpg" width="100%"/-->
      <div class="card-titles"><h2>Foto y video</h2></div>      
      <div class="cbCont"><button id="foto" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-ambientacion.jpg" width="100%"/-->
      <div class="card-titles"><h2>Ambientacion y más</h2></div>     
      <div class="cbCont"><button id="ambientacion" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-el-ella.jpg" width="100%"/-->
      <div class="card-titles"><h2>El y ella</h2></div>      
      <div class="cbCont"><button id="elyella" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-maquillaje.jpg" width="100%"/-->
      <div class="card-titles"><h2>Maquillaje, peinado y spa</h2></div>      
      <div class="cbCont"><button id="mps" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-luna.jpg" width="100%"/-->
      <div class="card-titles"><h2>Luna de miel</h2></div>      
      <div class="cbCont"><button id="luna" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>
    <div class="card center">
      <!--img src="/icons/prov-regalos.jpg" width="100%"/-->
      <div class="card-titles"><h2>Mesa de regalos y hogar</h2></div>   
      <div class="cbCont"><button id="mesa" class="btn topcoat-button b100" href="">Mostrar todos</button></div>
    </div>

    <script type="text/javascript">
      //Navigation Bar--
      var imageButton = new steroids.buttons.NavigationBarButton();
      
      //DRAWER--
      var googleView = new steroids.views.WebView( { location: "http://localhost/views/drawerExample/drawer.html" } );

      googleView.preload();

      //--DRAWER

      imageButton.imagePath = "/icons/drawer.png"
      imageButton.onTap = function() {
         steroids.drawers.show(googleView);
      }

      // steroids.view.navigationBar.setButtons({
      //   left: [imageButton],
      //   overrideBackButton: true
      // });
      steroids.view.navigationBar.setButtons({
        left: [],
        overrideBackButton: true
      });
    //--Navigation Bar

      $(document).ready(function(){
        $(".btn").on("click", function(event){
          switch($(event.target).attr("id")){
            case "ceremonia":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/ceremonia.html");
            break;
            case "recepcion":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/recepcion.html");
            break;
            case "invitaciones":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/invitaciones.html");
            break;
            case "musica":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/musica.html");
            break;
            case "flores":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/flores.html");
            break;
            case "iluminacion":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/iluminacion.html");
            break;
            case "foto":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/foto.html");
            break;
            case "ambientacion":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/ambientacion.html");
            break;
            case "elyella":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/elyella.html");
            break;
            case "mps":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/maquillaje.html");
            break;
            case "luna":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/luna.html");
            break;
            case "mesa":
              var providersView = new steroids.views.WebView("http://localhost/views/provider/mesa.html");
            break;
          }
          steroids.layers.push(providersView);
        });
      });
    </script>
</div>


  
</body>
</html>
