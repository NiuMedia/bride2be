<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="content-padded">
  <h1>Notas Boda Religiosa y Civil</h1>
  <div class="card">
  	<h2>Cortejo nupcial</h2>
  	<form>
        <label for="velacion">Padrinos de Velación</label>
        <input type="text" class="topcoat-text-input center wide" name="velacion" id="velacion"><br><br>
        <label for="anillos">Padrinos de Anillos</label>
        <input type="text" class="topcoat-text-input center wide" name="anillos" id="anillos"><br><br>
        <label for="arras">Padrinos de Arras</label>
        <input type="text" class="topcoat-text-input center wide" name="arras" id="arras"><br><br>
        <label for="lazo">Padrinos de Lazo</label>
        <input type="text" class="topcoat-text-input center wide" name="lazo" id="lazo"><br><br>
        <label for="honor">Damas de Honor</label>
        <input type="text" class="topcoat-text-input center wide" name="honor" id="honor"><br><br>
        <label for="pajes">Pajes</label>
        <input type="text" class="topcoat-text-input center wide" name="pajes" id="pajes"><br><br>
        <div class="topcoat-button center" id="save-btn">Guardar</div><br>
      </form>
  </div>
  <div class="card">
  	<h2>Requisitos para el Matrimonio Civil</h2>
  	<form>
  		<label for="solicitud-1 solicitud-2">1. Solicitud en el formato que el Registro Civil proporcione.</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="solicitud-1" id="solicitud-1"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="solicitud-2" id="solicitud-2"><br><br>
        <label for="velacion">2. Actas de nacimiento de los contrayentes (con copia).</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><br><br>
        <label for="velacion">3. Análisis prenupciales.</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><br><br>
        <label for="velacion">4. Certificado Médico de buena Salud.</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><br><br>
        <label for="velacion">5. Cartilla del servicio militar.</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><br><br>
        <label for="velacion">6. Identificaciones oficiales (con copia).</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><br><br>
        <label for="velacion">7. Dos testigos mayores de edad por contrayente, con identificación ofical (y copia); en caso de ser menores de 18 años, el consentimiento de los padres. Para extranjeros su permiso de migración.</label>
  		<p>Novio Novia</p>
        <input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><p>    </p><input type="checkbox" class="topcoat-checkbox" name="velacion" id="velacion"><br><br>
      </form>
  </div>
    
</div>


  
</body>
</html>
