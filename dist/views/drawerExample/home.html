<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link href='http://localhost/fonts/SourceSansPro-light.ttf' rel='stylesheet' type='text/css'>

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="content-padded fondo">

    
  <div id="banner" style="background-image:url('/icons/banner_300.png'); height: 71px; background-repeat: no-repeat;">
  <center>

  <div id="texto" style="padding-top: 5px;">
    <h2><span class="black" style="font-size: 26px; margin: 0 auto;" id="dias">Faltan XXX días</span></h2>
  </div>
  
  </center>
  </div>
  <br/>
    <center><img id="foto" class="picture"src=""/><br></center>
  <br/>

  <div class="card">   
    <center><h3><span class="black">para la boda de</span></h3></center>
    <center><h2><span class="black" id="novios">Juan y Juana</span></h2></center>
    <center><h2><span class="black" id="lugar">San Luis Potosí</span></h2></center>
    <br>

    <script type="text/javascript">

      if(window.localStorage.getItem("init") == null){
        var webView = new steroids.views.WebView("http://localhost/views/drawerExample/config_modal_screen.html");
        steroids.modal.show(webView);   
      }

      $(document).ready(function(){
        //Rellena los datos, segun la informacion guardada 
        $("#novios").text(window.localStorage.getItem("novia") + " y " + window.localStorage.getItem("novio"));
        $("#lugar").text("en " + window.localStorage.getItem("lugar"));
        $("#foto").attr("src", "data:image/jpeg;base64,"+window.localStorage.getItem("foto"));
        stampWedding = new Date(window.localStorage.getItem("fecha")).getTime();
        stampToday = new Date().getTime();
        seconds = stampWedding - stampToday;
        $("#dias").text("Faltan "+Math.round(seconds/86400000)+" días");
      });

    </script>
  </div>    
</div>
  
</body>
</html>
