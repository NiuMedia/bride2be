<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drawer Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/json2.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/jquery/jquery.min.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/drawerExample.js"></script> 


</head>
<body>

  <div class="content-padded fondo">
  <div id="banner">
    <center>
    <div id="texto">
      <h2><span class="black" style="font-size: 26px; margin: 0 auto;" id="dias">Formalidad y ambiente</span></h2>
    </div>
    </center>
  </div>

	<div class="provider-list">
	  <ul class="topcoat-list__container contenedor_especial">
	    <li class="card topcoat-list__item" id="li1">
	      <h3>Día o Tarde</h3>
	      <p>De las 11am a las 5pm.</p>
	    </li>
	    <li class="card topcoat-list__item" id="li2">
	      <h3>Noche.</h3>
	      <p>Después de las 6pm.</p>
	    </li>
	  </ul>
	</div>
</div>
<script>
	$(document).ready(function(){
		$("#li1").on('click',function(){
			webView = new steroids.views.WebView('http://localhost/views/drawerExample/f-dia.html');
			steroids.layers.push(webView);
		});
		$("#li2").on('click',function(){
			webView = new steroids.views.WebView('http://localhost/views/drawerExample/f-noche.html');
			steroids.layers.push(webView);
		});
	});
</script>

  
</body>
</html>
